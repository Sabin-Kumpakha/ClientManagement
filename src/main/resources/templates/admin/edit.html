<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clients Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container my-3">

    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4">

            <a class="btn btn-primary" href="/admin/clients/allClients">Back to Clients List</a>

            <h2 class="text-center mb-5">Edit Client</h2>

            <!-- Success Message -->
            <div th:if="${successMsg}">
                <p class="text-center fs-4 text-success" th:text="${successMsg}"></p> <!-- Changed text color to success (green) -->
            </div>

            <!-- Error Message -->
            <div th:if="${errorMsg}">
                <p class="text-center fs-4 text-danger" th:text="${errorMsg}"></p>
            </div>
            <!--
            th:action="@{admin/clients/edit/{id}(id=${client.id})}"
            -->
            <form method="post" th:object="${clientDto}" enctype="multipart/form-data" >

                <div class="row mb-3">
                    <label for="id" class="col-sm-4 col-form-label">Client ID</label>
                    <div class="col-sm-8">
                        <input id="id" class="form-control-plaintext" readonly th:value="${updatedClient.id}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="firstName" class="col-sm-4 col-form-label">First Name</label>
                    <div class="col-sm-8">
                        <input type="text" id="firstName" class="form-control" th:field="${clientDto.firstName}" placeholder="Enter your First Name" required>
                        <p th:if="${#fields.hasErrors('firstName')}"
                           th:errorclass="text-danger"
                           th:errors="${clientDto.firstName}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="lastName" class="col-sm-4 col-form-label">Last Name</label>
                    <div class="col-sm-8">
                        <input type="text" id="lastName" class="form-control" th:field="${clientDto.lastName}" placeholder="Enter your Last Name" required>
                        <p th:if="${#fields.hasErrors('lastName')}"
                           th:errorclass="text-danger"
                           th:errors="${clientDto.lastName}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="email" class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" id="email" class="form-control" th:field="${clientDto.email}" placeholder="Enter your email" required>
                        <p th:if="${#fields.hasErrors('email')}"
                           th:errorclass="text-danger"
                           th:errors="${clientDto.email}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="phoneNumber" class="col-sm-4 col-form-label">Phone</label>
                    <div class="col-sm-8">
                        <input type="tel" id="phoneNumber" class="form-control" th:field="${clientDto.phoneNumber}" placeholder="Enter your Phone Number" required>
                        <p th:if="${#fields.hasErrors('phoneNumber')}"
                           th:errorclass="text-danger"
                           th:errors="${clientDto.phoneNumber}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="address" class="col-sm-4 col-form-label">Address</label>
                    <div class="col-sm-8">
                        <input type="text" id="address" class="form-control" th:field="${clientDto.address}" placeholder="Enter your Address" required>
                        <p th:if="${#fields.hasErrors('address')}"
                           th:errorclass="text-danger"
                           th:errors="${clientDto.address}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="status" class="col-sm-4 col-form-label">Status</label>
                    <div class="col-sm-8">
                        <select id="status" class="form-control" th:field="${clientDto.status}">
                            <option value='New'>New</option>
                            <option value='Permanent'>Permanent</option>
                            <option value='Lead'>Lead</option>
                            <option value='Occasional'>Occasional</option>
                            <option value='Inactive'>Inactive</option>
                        </select>
                        <p th:if="${#fields.hasErrors('status')}"
                           th:errorclass="text-danger"
                           th:errors="${clientDto.status}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="image" class="col-sm-4 col-form-label">Upload Image</label>
                    <div class="col-sm-8">
                        <input type="file" id="image" name="image" class="form-control">

                        <!-- Show the current image name if the image exists -->
                        <div th:if="${clientDto.imageName != null}">
                            <p class="mt-2">Current Image: <span th:text="${clientDto.imageName}"></span></p>
                        </div>

                        <p th:if="${#fields.hasErrors('imageName')}"
                           th:errorclass="text-danger"
                           th:errors="${clientDto.imageName}"></p>
                    </div>
                </div>


                <div class="row mb-3">
                    <label for="createdAt" class="col-sm-4 col-form-label">Created At</label>
                    <div class="col-sm-8">
                        <input id="createdAt" class="form-control-plaintext" readonly th:value="${updatedClient.createdAt}">
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/admin/clients/allClients">Cancel</a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
</body>
</html>
